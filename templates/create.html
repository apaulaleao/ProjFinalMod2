<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Jogos Olimpicos</title>
    <link rel="stylesheet" href="/static/estilo.css" />
</head>
<body>
    {% include 'header.html' %}
    
    <div class="bloco">
        <h2> Criar registros </h2>
    </div>


    {% if not novo_id %}

    <div class="bloco">
        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="bloco form_input">
                <label for="imagem_url">URL da imagem: </label>
                <input type="text" id="imagem_url" name="imagem_url">
            </div>
            
            <div class="bloco form_input">
                <label for="descricao">Descrição: </label>
                <input type="text" id="descricao" name="descricao">
            </div>

            <div class="bloco form_input">
                <input type="submit" class="botao" value="Enviar">
            </div>
            
        </form>
    </div>

    {% else %}

    <div class="bloco">
        <p>
            Registro criado com sucesso!<br /><br />
            O ID atribuído foi <span class="novo_id">{{ novo_id }}</span><br /><br />
            <a href="/read/{{ novo_id }}" class="botao">Visualizar esse registro</a>
        </p>
    </div>

    {% endif %}
    <div class ="footer">
        <h3>Feito com amor <img src="https://magiagifs.com.br/wp-content/uploads/2019/08/gifs-coracao-pulsando-apaixonado2.gif" width="25px"> </h3> 
    </div>
</body>
</html>
